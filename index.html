<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    .profile-container {
      display: flex;
      align-items: center;
      gap: 10px; /* Space between photo and name */
      padding: 20px;
    }

    .profile-photo {
      width: 70px; /* Adjust size as needed */
      height: 70px;
      border-radius: 50%; /* Makes the image circular */
      object-fit: cover; /* Ensures the image fits nicely */
    }

    .profile-name {
      font-size: 1.2em; /* Adjust text size as needed */
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="/assets/anukul_photo.png" alt="Profile Photo" class="profile-photo">
    <span class="profile-name">Anukul Jena</span>
  </div>
</body>
</html>
